<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Moderno e Estiloso</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to right, #4f46e5, #3b82f6); /* Gradiente de fundo */
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 w-96">
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Sistema de Plantões</h2>
    <p class="text-center text-gray-600 mb-4">Faça login para continuar</p>
    <form id="loginForm" onsubmit="return false;">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold">Usuário</label>
        <input type="text" id="username" class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required />
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold">Senha</label>
        <input type="password" id="password" class="border border-gray-300 rounded w-full p-3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200" required />
      </div>
      <button type="submit" class="bg-blue-600 text-white w-full py-3 rounded hover:bg-blue-700 transition duration-200">Entrar</button>
    </form>
    <div id="message" class="mt-4 text-center text-red-500"></div>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');

    loginForm.addEventListener('submit', function() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if (username === 'Neto' && password === '123') {
        // Redireciona para outra página após login bem-sucedido
        window.location.href = './Plantão.html'; // Substitua pelo nome da sua página
      } else {
        messageDiv.textContent = 'Usuário ou senha incorretos.';
      }
    });
  </script>
</body>
</html>
